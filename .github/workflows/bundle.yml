#https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: Bundle host
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno test

  build:
    name: Build Host
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Artifact App
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: src
